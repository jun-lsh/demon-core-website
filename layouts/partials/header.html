<header id="header">
  <h1>
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  </h1>

  <nav>
    <ul>
      {{ range .Site.Menus.main }}
        <li><a class="link" href="{{ .URL | safeURL }}"> {{ .Name }} </a></li>
    {{ end }}
    </ul>
  </nav>
  

  <br>
  <img src="/assets/header_divider.svg" width="500px"/>
  
</header>
